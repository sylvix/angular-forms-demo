<div class="container">
  <div class="row mt-3">
    <h3>Register</h3>
  </div>
  <div class="row mt-3">
    <form (ngSubmit)="onSubmit()" #f="ngForm" [appIdentical]="['password', 'passwordRepeat']">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
          #emailInput="ngModel"
        />
        <small
          *ngIf="emailInput.touched && emailInput.errors?.email"
          class="form-text invalid-form-text"
        >
          Enter a valid email
        </small>
        <small
          *ngIf="emailInput.touched && emailInput.errors?.required"
          class="form-text invalid-form-text"
        >
          Enter your email
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          appPassword
          minlength="3"
          #passwordInput="ngModel"
        />
        <small
          *ngIf="passwordInput.touched && passwordInput.errors?.required"
          class="form-text invalid-form-text"
        >
          Enter your password
        </small>
        <small
          *ngIf="passwordInput.touched && passwordInput.errors?.minlength"
          class="form-text invalid-form-text"
        >
          Password should be at least 3 characters
        </small>
        <small
          *ngIf="passwordInput.touched && passwordInput.errors?.password"
          class="form-text invalid-form-text"
        >
          Password should contain at least 1 number and 1 letter
        </small>
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat password</label>
        <input
          type="password"
          name="passwordRepeat"
          id="passwordRepeat"
          class="form-control"
          ngModel
          required
          appPassword
          minlength="3"
          #pRepeat="ngModel"
        />
        <small
          *ngIf="pRepeat.touched && pRepeat.errors?.required"
          class="form-text invalid-form-text"
        >
          Repeat your password
        </small>
        <small
          *ngIf="pRepeat.touched && pRepeat.errors?.minlength"
          class="form-text invalid-form-text"
        >
          Password should be at least 3 characters
        </small>
        <small
          *ngIf="pRepeat.touched && f.errors?.identical"
          class="form-text invalid-form-text"
        >
          Passwords should match
        </small>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="maleGender"
            value="male"
            name="gender"
            ngModel
            required
            #gender="ngModel"
          />
          <label class="form-check-label" for="maleGender">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="femaleGender"
            value="female"
            name="gender"
            ngModel
            required
          />
          <label class="form-check-label" for="femaleGender">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <button
            class="btn btn-outline-info" (click)="resetGender()" type="button">Reset</button>
        </div>
        <small
          *ngIf="gender.touched && gender.errors?.required"
          class="form-text invalid-form-text"
        >
          Select your gender
        </small>
      </div>
      <button
        class="btn btn-primary"

        type="submit"
      >
        Register
      </button>
    </form>
  </div>
</div>
