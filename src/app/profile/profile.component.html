<div class="container">
  <div class="row mt-3">
    <h3>Profile</h3>
  </div>
  <div class="row mt-3">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input
          type="text"
          formControlName="displayName"
          id="displayName"
          class="form-control"
        />
        <small
          *ngIf="fieldHasError('displayName', 'required')"
          class="form-text"
        >
          Enter your name!
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="form-control"
        />
        <small
          *ngIf="fieldHasError('email', 'required')"
          class="form-text"
        >
          Enter your email!
        </small>
        <small
          *ngIf="fieldHasError('email', 'email')"
          class="form-text"
        >
          Enter valid email address!
        </small>
      </div>
      <div class="form-group" formArrayName="hobbies">
        <label>Hobbies:</label>

        <button class="btn btn-default" type="button" (click)="addHobby()">Add hobby</button>
        <div class="form-group" *ngFor="let hobbyControl of getHobbiesControls(); let i = index">
          <select
            class="form-control"
            [formControlName]="i"
          >
            <option value="">Select a hobby</option>
            <option value="movies">Movies</option>
            <option value="tv-series">TV Series</option>
            <option value="games">Games</option>
            <option value="books">Books</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
</div>
