<div class="container">
  <div class="row mt-3">
    <h3>Register</h3>
  </div>
  <div class="row mt-3">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat password</label>
        <input
          type="password"
          name="passwordRepeat"
          id="passwordRepeat"
          class="form-control"
          ngModel
        />
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
